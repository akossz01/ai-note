<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>AI Notes</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Sign In" [formGroup]="loginForm">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" formControlName="email">
              <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
              <mat-error *ngIf="email?.errors?.['email']">Not a valid email address</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="login()">Sign In</button>
          </mat-tab>

          <mat-tab label="Sign Up" [formGroup]="signUpForm">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" formControlName="email">
              <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
              <mat-error *ngIf="email?.errors?.['email']">Not a valid email address</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" formControlName="confirmPassword">
              <mat-error *ngIf="password?.errors?.['required']">Confirm password is required</mat-error>
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            
            <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">Passwords should match</mat-error>
            <div mat-dialog-actions align="left"> 
              <mat-checkbox color="primary" [(ngModel)]="checkbox"> </mat-checkbox>
              <button mat-stroked-button color="primary" >Privacy policy</button>
            </div>
            <div *ngIf="checkError" class="errorText">Please accept Privacy Policy!</div>
            <button mat-button color="primary" (click)="signup()">Sign Up</button>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
