<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>AI Notes</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Sign In">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="login()">Sign In</button>
          </mat-tab>

          <mat-tab label="Sign Up">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="remail">
              <div *ngIf="emailError" class="errorText">Email address is incorrect</div>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="rpassword">
              <div *ngIf="lengthError" class="errorText">Please enter a longer password!</div>
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="rcpassword">
              <div *ngIf="sameError" class="errorText">This password is not like the previous one!</div>
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <div mat-dialog-actions align="left"> 
              <mat-checkbox color="primary" [(ngModel)]="checkbox"> </mat-checkbox>
              <button mat-stroked-button color="primary" >Privacy policy</button>
            </div>
            <div *ngIf="checkError" class="errorText">Please accept Privacy Policy!</div>
            <button mat-button color="primary" (click)="signup()">Sign Up</button>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
