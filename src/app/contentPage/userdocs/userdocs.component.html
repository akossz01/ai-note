

<div class="sidebar">
  <button id="posButt" (click)="getCurrent(currentIndex); currentIndex=currentIndex+1">Check Collection</button>
  
  <div  *ngFor="let card of cards; let i = index" class="card-wrapper">
          <p class="card-text" [innerHTML]="card.description"></p>
          <div *ngIf="chatLogService.chats[currentIndex]?.isImage">
            <img [src]="chatLogService.chats[currentIndex].output" alt="Image">
          </div>
    

    <div class="card-title content">
      <span *ngIf="!isEditing[i]">{{ card.title }}
      
      </span>
      <span (click)="editContent(i)" class="edit">edit</span>
      <ng-container *ngIf="isEditing[i]">
        <input [(ngModel)]="card.title" (keyup.enter)="finalizeRename(i)" (blur)="finalizeRename(i)" />
      </ng-container>
      <span (click)="deleteCard(card)" class="delete">delete_outline</span>
    </div>

  </div>
</div>
