<div class="sidebar">
 
    <mat-card *ngFor="let card of cards; let i = index" fxLayout="row" fxLayoutAlign="end center">

        <mat-card-title class="content">
            <span *ngIf="!isEditing[i]">

                {{ card.title }}
            </span>
            <mat-icon class="edit"  (click)="editContent(i)" *ngIf="!isEditing[i]; else editField"> edit </mat-icon>
            <ng-template #editField>
                <input [(ngModel)]="card.title" (keyup.enter)="finalizeRename(i)" (blur)="finalizeRename(i)" />
            </ng-template>
            <mat-icon class="delete" (click)="deleteCard(card)">delete_outline</mat-icon>
        
        </mat-card-title>

    </mat-card>

</div>
